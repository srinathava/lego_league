<html>
  <head>
    <title>
     Lego League 
    </title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="lego.js"></script>
    <link rel="stylesheet" type="text/css" href="lego.css" />
  </head>
  <body>
   <canvas id="play" width="987" height="644"></canvas> 
   <div id="background"></div>
   <div id="init"></div>
   <div id="slider-container">
     <div id="slider-title">Rotation:</div>
     <div id="slider"></div>
     <div id="slider-text">0 degrees</div>
   </div>
   <div id="steps-container">
     Setup
     <button id="play-button">[Play]</button>
     <button id="add-step-button">[+]</button>
     <div id="steps-list">
     </div>
   </div>
   <div id="template-container">
     <div id="step-template">
       <table>
         <tr>
           <td>Steering</td>
           <td><input type="text" name="steering" value="10"></td>
         </tr>
         <tr>
           <td>Rotations</td>
           <td><input type="text" name="rotations" value="10"></td>
         </tr>
       </table>
       <button id="delete-button">[-]</button>
     </div>
   </div>
  </body>
</html>
